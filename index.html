<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry, Bestie!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: #444;
        }

        .card {
            text-align: center;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .card h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        .card p {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .forgive-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #f06292;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .forgive-btn:hover {
            transform: scale(1.1);
            background: #e91e63;
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: radial-gradient(circle, #ff9a9e, #f06292);
            border-radius: 50%;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.9);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Sorry, Bestie, Banthii! üíï</h1>
        <p>Maile timi lai ris uthauna chayeko haina. Timi mero jindagi ko sabai bhanda ramro sathi hau. Forgive me? üôè</p>
        <button class="forgive-btn" onclick="releaseBalloons()">Forgive Me?</button>
    </div>

    <script>
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000);
        }

        function releaseBalloons() {
            for (let i = 0; i < 30; i++) {
                setTimeout(createBalloon, i * 200);
            }
            setTimeout(() => {
                alert('Thank you malai maaf garna ko lagi! ‚ù§Ô∏è');
            }, 3000);
        }
    </script>
</body>
</html>
